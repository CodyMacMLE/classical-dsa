# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']   # add others if you want, e.g. '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run tests (tox -e pytests)
        run: tox -e pytests

      - name: Run linter (tox -e lint)
        run: tox -e lint